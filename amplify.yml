version: 1
frontend:
  phases:
    preBuild:
      commands:
        # pnpm no viene instalado; usa npx para ejecutarlo
        - npx pnpm install --frozen-lockfile
    build:
      commands:
        - npx pnpm run build
  artifacts:
    # OJO: cambia esto segÃºn tu bundler:
    # CRA -> build
    # Vite -> dist
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
