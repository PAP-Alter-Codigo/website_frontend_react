version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20 # Asegura Node 20 (o usa 22)
        - node -v
        - npm install -g pnpm
        - pnpm config set store-dir .pnpm-store # Opcional: ayuda con el caché
        - pnpm install --frozen-lockfile # Más seguro para CI que 'pnpm install' solo
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/* # Cachea la tienda de pnpm
      - node_modules/**/*