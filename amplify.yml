version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm # Installs pnpm globally
        - pnpm install       # Or pnpm ci, depending on your needs
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*